machine:
  services:
    - cassandra

dependencies:
    pre:
        - "bash .ci/setup_kong.sh"
        - "curl -sSL https://s3.amazonaws.com/circle-downloads/wait-for-cassandra.sh | sh"
    post:
        - sudo make dev
test:
    override:
        - busted -v -o spec/busted-print.lua --coverage :
            parallel: true
            files:
              - spec/**/*_spec.lua
    post:
        - make lint
